- name: Add the user srvc-ansible
  ansible.builtin.user:
    name: srvc-rke
    comment: User rke
    uid: 2001
    groups: docker

- name: make direcotry
  file:
    path: "/home/srvc-rke/.ssh"
    state: directory

- name: copy authorized_keys
  ansible.builtin.copy:
    src: file/authorized_rke
    dest: /home/srvc-ansible/.ssh/authorized_keys
    owner: srvc-rke
    group: srvc-rke
    mode: '600'
